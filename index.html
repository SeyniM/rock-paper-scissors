<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="main.js" defer="defer"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="title">
        <text>ROCK PAPER SCISSORS</text>
    </div>
    <div class="score">Choose your fate</div>

    <div class="win-text"></div>

    <div class="choice-container">
        <input class='rock' type="image" src="rock.jpeg" width="200" height="96"/>  
        <input class='paper' type="image" src="paper.jpg" width="200" height="96"/>  
        <input class='scissors' type="image" src="scissors.jpg" width="200" height="96"/>
    </div>
    
</body>
</html>
